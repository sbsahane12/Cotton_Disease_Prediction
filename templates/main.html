



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Page</title>
    
    
    <style>
    .content {
        flex: 1 0 auto;
        padding: 20px;
    }
    .upload-form {
        margin-top: 20px; /* Form background color */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Form box shadow */
        border: 2px solid #007bff; /* Form border color */
    }
    .upload-form:hover {
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2); /* Form hover box shadow */
        transform: translateY(-5px); /* Move up on hover */
    }
    .submit-button {
        margin-top: 20px;
        transition: all 0.3s ease;
    }
    .submit-button:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Button hover box shadow */
        transform: scale(1.05); /* Scale up on hover */
    }
    .custom-file-label::after {
        content: "Browse";
    }
    .carousel-item img {
        height: 400px;
        width: 400px;
        object-fit: cover;
        border-radius: 10px; /* Rounded corners for images */
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Image box shadow */
        transition: transform 0.5s ease; /* Image hover animation */
        border: 2px solid #007bff; /* Image border color */
    }
    .carousel-item img:hover {
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2); /* Image hover box shadow */
        transform: scale(1.05); /* Scale up on hover */
        border-color: #0056b3; 
        border: 2px solid #0056b3; 
        box-shadow:0px 0px 20px rgba(0, 0, 0, 0.3) ;/* Change border color on hover */
    }
    .carousel-indicators {
        margin-bottom: 20px;
    }
    .carousel-indicators li {
        background-color: #007bff; /* Carousel indicators color */
        border: 2px solid #ffffff; /* Indicator border */
        width: 10px;
        height: 10px;
        margin-right: 5px;
        border-radius: 50%; /* Indicator border radius */
        transition: background-color 0.3s ease; /* Indicator hover animation */
    }
    .carousel-indicators li:hover {
        background-color: #0056b3; /* Change color on hover */
    }
    </style>
    {% include 'header.html' %}
</head>
<body>

<!-- Content -->
{% block content %}
<div class="content">
    <!-- Slider -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="http://cotton.tamu.edu/Photos/diseasephotos/images/31fusarium.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://cotton.tamu.edu/Photos/diseasephotos/images/11bacterialblight.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://cotton.tamu.edu/Photos/diseasephotos/images/7fusariumwilt.jpg" alt="Third slide">
            </div>
        </div>
    </div>

    <!-- Upload Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="upload-form needs-validation" action="/predict" method="post" enctype="multipart/form-data" novalidate>
                    <div class="form-group">
                        <label for="image">Upload an image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input form-control" id="image" name="image" accept="image/*" required>
                            <label class="custom-file-label" for="image">Choose file</label>
                            <div class="invalid-feedback">Please select an image.</div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block submit-button" type="submit">Predict</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Include footer -->
{% include 'footer.html' %}

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Initialize the carousel -->
<script>
    $('.carousel').carousel({
        interval: 500
    });

    // Custom file input label update
    $(document).ready(function () {
        $('.custom-file-input').on('change', function () {
            var fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').html(fileName);
        });

        // Form validation
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    });
</script>

</body>
</html>
