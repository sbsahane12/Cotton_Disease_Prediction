<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Include header styles -->
    {% include 'adminheader.html' %}
    <style>
        /* Additional styles for the contact page */
        .contact-section {
            padding: 50px 0;
            background-color: #f8f9fa; /* Light background color */
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #6c757d; /* Placeholder color */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker hover color */
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Content -->
<div class="contact-section">
    <div class="container col-md-6">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Edit User </h2>
                <form action="{{ url_for('edit_user', email=user.email) }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="is_admin"> Is Admin?</label>
                        <input  type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                    </div>

                 
                    <button class="btn btn-primary" type="submit">Update User</button>
                </form>
                <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
               
            </div>
        </div>
    </div>
</div>


{% include 'footer.html' %}

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
